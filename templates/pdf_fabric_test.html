<!DOCTYPE html>

    <!-- Fabric.js -->

    <style>

        .page-dot.active {

        .page-dot.edited::after {

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .upload-box {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .upload-icon {

        }

        .upload-box h2 {

        }

        .upload-box p {

        }

        .upload-area {
            border: 3px dashed #667eea;

        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {

            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        /* é€šçŸ¥ */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 4px solid #38ef7d;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }

        .notification.info {

        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {

        }
    </style>
</head>
<body>
    <!-- ä¸Šä¼ å±å¹• -->
    <div class="upload-screen" id="uploadScreen">
        <div class="upload-box">
            <div class="upload-icon">ğŸ“„</div>
            <h2>PDFå¤šé¡µç¼–è¾‘å™¨</h2>
            <p>ä¸Šä¼ PDFæ–‡ä»¶ï¼Œåœ¨ç¼–è¾‘å™¨ä¸­é€é¡µç¼–è¾‘å’Œç¿»è¯‘</p>

            <div class="upload-area" id="uploadArea">
                <p>ğŸ“¤ æ‹–æ‹½PDFæ–‡ä»¶åˆ°è¿™é‡Œ</p>
                <p style="font-size: 14px; color: #999;">æˆ–</p>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©æ–‡ä»¶
                </button>
            </div>

            <input type="file" id="fileInput" accept=".pdf">

            <div id="uploadProgress" class="hidden">
                <div class="spinner"></div>
                <p id="uploadStatus">æ­£åœ¨å¤„ç†...</p>
            </div>
        </div>
    </div>

    <!-- ç¼–è¾‘å™¨å±å¹• -->
    <div class="container hidden" id="editorScreen">
        <!-- é¡¶éƒ¨å·¥å…·æ  -->
        <div class="toolbar">
            <div class="toolbar-left">
                <h1>ğŸ“„ PDFå¤šé¡µç¼–è¾‘å™¨</h1>
                <div class="page-info">
                    ç¬¬ <span id="currentPageNum">1</span> / <span id="totalPagesNum">1</span> é¡µ
                    <span id="editedBadge" class="hidden" style="margin-left: 10px; background: #38ef7d; padding: 2px 8px; border-radius: 10px; font-size: 12px;">å·²ç¼–è¾‘</span>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-primary" onclick="translateCurrentPage()" id="translateBtn">
                    ğŸŒ ç¿»è¯‘å½“å‰é¡µ
                </button>
                <button class="btn btn-success" onclick="exportPDF()" id="exportBtn">
                    ğŸ“¥ å¯¼å‡ºPDF
                </button>
                <button class="btn btn-primary" onclick="resetApp()">
                    ğŸ”„ é‡æ–°ä¸Šä¼ 
                </button>
            </div>
        </div>

        <!-- Canvasç¼–è¾‘åŒº -->
        <div class="editor-container">
            <div class="canvas-wrapper">
                <canvas id="fabricCanvas"></canvas>
            </div>
        </div>

        <!-- åº•éƒ¨å¯¼èˆª -->
        <div class="bottom-nav">
            <button class="nav-btn" id="prevBtn" onclick="previousPage()">
                â† ä¸Šä¸€é¡µ
            </button>

            <div class="page-indicator" id="pageIndicator">
                <!-- åŠ¨æ€ç”Ÿæˆé¡µé¢æŒ‡ç¤ºå™¨ -->
            </div>

            <button class="nav-btn" id="nextBtn" onclick="nextPage()">
                ä¸‹ä¸€é¡µ â†’
            </button>
        </div>
    </div>

    <!-- é€šçŸ¥ -->
    <div class="notification" id="notification"></div>

    <script>
        // å…¨å±€çŠ¶æ€
        let pdfData = null;
        let currentPageIndex = 0;
        let pages = [];
        let fabricCanvas = null;
        let pageEdits = {};  // ä¿å­˜æ¯é¡µçš„ç¼–è¾‘æ•°æ®

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            setupUpload();
        });

        // è®¾ç½®ä¸Šä¼ åŠŸèƒ½
        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', async (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'application/pdf') {
                    await handleFileUpload(files[0]);
                } else {
                    showNotification('è¯·ä¸Šä¼ PDFæ–‡ä»¶', 'error');
                }
            });

            // æ–‡ä»¶é€‰æ‹©ä¸Šä¼ 
            fileInput.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    await handleFileUpload(e.target.files[0]);
                }
            });
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(file) {
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadStatus = document.getElementById('uploadStatus');

            uploadProgress.classList.remove('hidden');
            uploadStatus.textContent = 'æ­£åœ¨ä¸Šä¼ PDF...';

            const formData = new FormData();
            formData.append('pdf_file', file);

            try {
                const response = await fetch('/api/pdf/split-pages', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('ä¸Šä¼ å¤±è´¥');
                }

                uploadStatus.textContent = 'æ­£åœ¨æ‹†åˆ†é¡µé¢...';

                const data = await response.json();

                if (data.success) {
                    pdfData = data;
                    pages = data.pages;

                    // åˆå§‹åŒ–æ¯é¡µçš„ç¼–è¾‘æ•°æ®
                    pages.forEach((page, idx) => {
                        pageEdits[idx] = {
                            originalUrl: page.image_url,
                            regions: [],
                            hasEdits: false
                        };
                    });

                    showNotification(`âœ“ æˆåŠŸæ‹†åˆ†ä¸º ${data.total_pages} é¡µ`, 'success');

                    // åˆ‡æ¢åˆ°ç¼–è¾‘å™¨
                    setTimeout(() => {
                        showEditor();
                    }, 500);
                } else {
                    throw new Error(data.error || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                showNotification('é”™è¯¯: ' + error.message, 'error');
                uploadProgress.classList.add('hidden');
            }
        }

        // æ˜¾ç¤ºç¼–è¾‘å™¨
        function showEditor() {
            document.getElementById('uploadScreen').classList.add('hidden');
            document.getElementById('editorScreen').classList.remove('hidden');

            // åˆå§‹åŒ–Fabric Canvas
            initFabricCanvas();

            // ç”Ÿæˆé¡µé¢æŒ‡ç¤ºå™¨
            generatePageIndicator();

            // åŠ è½½ç¬¬ä¸€é¡µ
            loadPage(0);
        }

        // åˆå§‹åŒ–Fabric Canvas
        function initFabricCanvas() {
            const canvasEl = document.getElementById('fabricCanvas');

            // è®¾ç½®canvaså°ºå¯¸ï¼ˆA4æ¯”ä¾‹ï¼‰
            const containerWidth = window.innerWidth - 80;
            const containerHeight = window.innerHeight - 200;
            const canvasWidth = Math.min(containerWidth, 800);
            const canvasHeight = canvasWidth * 1.414;  // A4æ¯”ä¾‹

            fabricCanvas = new fabric.Canvas('fabricCanvas', {
                width: canvasWidth,
                height: canvasHeight,
                backgroundColor: '#ffffff'
            });

            console.log('Fabric Canvas åˆå§‹åŒ–å®Œæˆ');
        }

        // ç”Ÿæˆé¡µé¢æŒ‡ç¤ºå™¨
        function generatePageIndicator() {
            const indicator = document.getElementById('pageIndicator');
            indicator.innerHTML = '';

            pages.forEach((page, idx) => {
                const dot = document.createElement('div');
                dot.className = 'page-dot';
                dot.title = `ç¬¬ ${idx + 1} é¡µ`;
                dot.onclick = () => goToPage(idx);

                if (idx === currentPageIndex) {
                    dot.classList.add('active');
                }

                indicator.appendChild(dot);
            });
        }

        // åŠ è½½æŒ‡å®šé¡µé¢åˆ°Canvas
        async function loadPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pages.length) return;

            const page = pages[pageIndex];
            const pageEdit = pageEdits[pageIndex];

            // æ¸…ç©ºcanvas
            fabricCanvas.clear();
            fabricCanvas.backgroundColor = '#ffffff';

            // åŠ è½½å›¾ç‰‡
            fabric.Image.fromURL(page.image_url, (img) => {
                // ç¼©æ”¾å›¾ç‰‡ä»¥é€‚åº”canvas
                const scaleX = fabricCanvas.width / img.width;
                const scaleY = fabricCanvas.height / img.height;
                const scale = Math.min(scaleX, scaleY);

                img.scale(scale);
                img.selectable = false;
                img.evented = false;

                fabricCanvas.setBackgroundImage(img, fabricCanvas.renderAll.bind(fabricCanvas));

                // å¦‚æœæœ‰regionsï¼ŒåŠ è½½æ–‡æœ¬æ¡†
                if (pageEdit.regions && pageEdit.regions.length > 0) {
                    loadRegionsToCanvas(pageEdit.regions, scale);
                }

                fabricCanvas.renderAll();
                console.log(`âœ“ åŠ è½½ç¬¬ ${pageIndex + 1} é¡µ`);
            }, { crossOrigin: 'anonymous' });

            // æ›´æ–°UI
            currentPageIndex = pageIndex;
            document.getElementById('currentPageNum').textContent = pageIndex + 1;
            document.getElementById('totalPagesNum').textContent = pages.length;

            // æ›´æ–°ç¼–è¾‘çŠ¶æ€badge
            if (pageEdit.hasEdits) {
                document.getElementById('editedBadge').classList.remove('hidden');
            } else {
                document.getElementById('editedBadge').classList.add('hidden');
            }

            // æ›´æ–°å¯¼èˆªæŒ‰é’®
            document.getElementById('prevBtn').disabled = pageIndex === 0;
            document.getElementById('nextBtn').disabled = pageIndex === pages.length - 1;

            // æ›´æ–°é¡µé¢æŒ‡ç¤ºå™¨
            generatePageIndicator();
        }

        // å°†regionsåŠ è½½åˆ°canvas
        function loadRegionsToCanvas(regions, scale) {
            regions.forEach((region, idx) => {
                if (!region.points || region.points.length < 4) return;

                const points = region.points;
                const left = Math.min(points[0], points[2], points[4], points[6]) * scale;
                const top = Math.min(points[1], points[3], points[5], points[7]) * scale;
                const width = Math.max(points[0], points[2], points[4], points[6]) - Math.min(points[0], points[2], points[4], points[6]);
                const height = Math.max(points[1], points[3], points[5], points[7]) - Math.min(points[1], points[3], points[5], points[7]);

                const textbox = new fabric.Textbox(region.dst || region.src || '', {
                    left: left,
                    top: top,
                    width: width * scale,
                    fontSize: 16,
                    fill: '#000000',
                    fontFamily: 'Arial',
                    textAlign: 'left',
                    editable: true
                });

                fabricCanvas.add(textbox);
            });
        }

        // ä¿å­˜å½“å‰é¡µçš„ç¼–è¾‘
        async function saveCurrentPage() {
            const objects = fabricCanvas.getObjects('textbox');

            if (objects.length > 0) {
                pageEdits[currentPageIndex].hasEdits = true;
                // TODO: ä¿å­˜regionsæ•°æ®
                console.log(`ä¿å­˜ç¬¬ ${currentPageIndex + 1} é¡µçš„ç¼–è¾‘`);
            }

            return true;
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šé¡µé¢
        async function goToPage(pageIndex) {
            if (pageIndex === currentPageIndex) return;

            // ä¿å­˜å½“å‰é¡µ
            await saveCurrentPage();

            // åŠ è½½æ–°é¡µé¢
            await loadPage(pageIndex);
        }

        // ä¸Šä¸€é¡µ
        async function previousPage() {
            if (currentPageIndex > 0) {
                await goToPage(currentPageIndex - 1);
            }
        }

        // ä¸‹ä¸€é¡µ
        async function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                await goToPage(currentPageIndex + 1);
            }
        }

        // ç¿»è¯‘å½“å‰é¡µ
        async function translateCurrentPage() {
            showNotification(`æ­£åœ¨ç¿»è¯‘ç¬¬ ${currentPageIndex + 1} é¡µ...`, 'info');

            // TODO: è°ƒç”¨ç¿»è¯‘API
            setTimeout(() => {
                showNotification(`âœ“ ç¬¬ ${currentPageIndex + 1} é¡µç¿»è¯‘å®Œæˆ`, 'success');
            }, 1000);
        }

        // å¯¼å‡ºPDF
        async function exportPDF() {
            // ä¿å­˜å½“å‰é¡µ
            await saveCurrentPage();

            showNotification('æ­£åœ¨å¯¼å‡ºPDF...', 'info');

            // TODO: è°ƒç”¨å¯¼å‡ºAPI
            setTimeout(() => {
                showNotification('âœ“ PDFå¯¼å‡ºæˆåŠŸ', 'success');
            }, 1500);
        }

        // é‡ç½®åº”ç”¨
        function resetApp() {
            if (confirm('ç¡®å®šè¦é‡æ–°ä¸Šä¼ å—ï¼Ÿå½“å‰ç¼–è¾‘å°†ä¸¢å¤±ã€‚')) {
                location.reload();
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
